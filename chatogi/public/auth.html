<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatogi - Authentication</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="js/auth.js" type="module"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome to Chatogi</h1>
                <p>Connect with friends instantly</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" id="login-tab">Login</button>
                <button class="tab-btn" id="signup-tab">Sign Up</button>
            </div>
            
            <form id="login-form" class="auth-form active">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-icons">
                        <button type="button" class="social-btn google" id="google-login">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn github" id="github-login">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <form id="signup-form" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            
            <div class="auth-footer">
                <a href="#" id="forgot-password">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
