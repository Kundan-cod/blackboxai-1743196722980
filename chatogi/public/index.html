<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatogi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Chatogi</h1>
                <div class="user-profile">
                    <img src="https://source.unsplash.com/random/100x100/?portrait" alt="Profile" class="profile-pic">
                    <span class="username">User</span>
                </div>
            </div>
            <div class="friends-list">
                <!-- Friends will be populated by JavaScript -->
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <div class="user-info">
                    <img src="https://source.unsplash.com/random/100x100/?portrait" alt="Friend" class="avatar">
                    <h2>Select a friend to chat</h2>
                </div>
                <div class="call-buttons">
                    <button class="call-btn"><i class="fas fa-phone"></i></button>
                    <button class="video-btn"><i class="fas fa-video"></i></button>
                </div>
            </div>
            <div class="messages">
                <!-- Messages will be populated by JavaScript -->
            </div>
            <div class="message-input-container">
                <div class="message-input">
                    <div class="file-upload">
                        <input type="file" id="file-input" multiple style="display: none;">
                        <button class="attach-btn" id="attach-btn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <input type="text" placeholder="Type a message..." id="message-input">
                    <button class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="file-preview-container" id="file-preview-container"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
